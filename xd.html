<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      p {
        text-align: center;
      }
      a {
        text-align: center;
        color: black;
        font-family: sans-serif;
        text-decoration: none;
        text-transform: uppercase;
      }

      #reseaux_sociaux {
        margin: 25px auto;
        width: 80vw;
        height: 80vh;
      }

      /* ACCORDEON RESEAUX SOCIAUX */

      .accordeon {
        width: 100%;
        height: 100%;
        background-color: #c19947;
        transform: translateZ(0);
      }
      /* Taille des onglets fermÃ©s */
      .accordeon .link {
        position: relative;
        float: left;
        width: 10%;
        height: 100%;
        color: #aaa;
        border-right: 2px solid #ad893f;
        overflow: hidden;
        cursor: pointer;
        transition: 0.5s ease-out;
      }
      .accordeon .link:last-child {
        border-right: 0;
      }
      /* Taille des onglets ouverts */
      .accordeon .link.hovered {
        width: 70%;
        background-color: #eaeaea;
      }

      .accordeon .link.hovered .prev {
        opacity: 0;
      }

      .accordeon .link img {
        filter: brightness(0%);
      }

      .accordeon .link:not(.hovered) .full_content {
        opacity: 0;
      }

      .accordeon .link .full_content {
        position: absolute;
        top: 22px;
        left: 100px;
        text-transform: uppercase;
      }

      .accordeon .link .full_content img {
        width: 50px;
      }

      .accordeon .link .prev {
        height: 100%;
        width: 100%;
        font-size: 12px;
        transition: 0.3s ease;
        padding: 25px 10px;
      }

      .accordeon .link .prev > span {
        display: block;
        height: 100%;
        width: 100%;
        transition: 0.3s ease;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
      }

      .accordeon .link:hover .prev {
        filter: brightness(0%);
      }
      .accordeon .link.hovered .prev {
        filter: brightness(0%);
      }

      #youtube_accordeon {
        background-image: url("https://www.iconsdb.com/icons/preview/white/youtube-3-xxl.png");
      }
      #twitter_accordeon {
        background-image: url("https://www.iconsdb.com/icons/preview/white/twitter-3-xxl.png");
      }
      #facebook_accordeon {
        background-image: url("https://www.iconsdb.com/icons/preview/white/facebook-3-xxl.png");
      }
      #instagram_accordeon {
        background-image: url("https://www.iconsdb.com/icons/preview/white/instagram-6-xxl.png");
      }
    </style>
  </head>
  <body>
    <div id="reseaux_sociaux">
      <div class="accordeon">
        <div class="link hovered">
          <div class="prev">
            <span id="twitter_accordeon"></span>
          </div>
          <div class="full_content">
            <img
              src="https://www.iconsdb.com/icons/preview/white/twitter-3-xxl.png"
            />
            <div class="full">
              <div class="f1">Twitter</div>
              <div class="f2">some additional info to this link</div>
            </div>
          </div>
        </div>
        <div class="link">
          <div class="prev">
            <span id="youtube_accordeon"></span>
          </div>
          <div class="full_content">
            <img
              src="https://www.iconsdb.com/icons/preview/white/youtube-3-xxl.png"
            />
            <div class="full">
              <div class="f1">Youtube</div>
              <div class="f2">some additional info to this link</div>
            </div>
          </div>
        </div>
        <div class="link">
          <div class="prev">
            <span id="facebook_accordeon"></span>
          </div>
          <div class="full_content">
            <img
              src="https://www.iconsdb.com/icons/preview/white/facebook-3-xxl.png"
            />
            <div class="full">
              <div class="f1">Facebook</div>
              <div class="f2">some additional info to this link</div>
            </div>
          </div>
        </div>
        <div class="link">
          <div class="prev">
            <span id="instagram_accordeon"></span>
          </div>
          <div class="full_content">
            <img
              src="https://www.iconsdb.com/icons/preview/white/instagram-6-xxl.png"
            />
            <div class="full">
              <div class="f1">Instagram</div>
              <div class="f2">some additional info to this link</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
      $(".accordeon .link").bind("click", function () {
        $(".accordeon .link").removeClass("hovered");
        $(this).addClass("hovered");
      });
    </script>
  </body>
</html>
